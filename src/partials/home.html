<h3>Projects</h3>
<p>
    Umbrella's project page lists all the projects, so you can see your overall coverage.
</p>

<div class="col-md-6 col-md-offset-3" style="margin-top:40px">
    <div class="panel panel-default">
        <table class="table">
            <tr ng-repeat="project in projects">
                <td><a ng-href="/#project/{{project.name}}">{{project.name}}</a></td>
                <td><span class="label label-primary">{{project.version}}</span></td>
                <td><span class="badge">{{project.coverage}}%</span></td>
            </tr>
        </table>
    </div>
</div>
